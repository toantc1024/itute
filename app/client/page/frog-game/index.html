<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ếch ộp</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./frog-game/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="environment">
      <div class="sky"></div>
      <div class="stars"></div>
      <div class="sun"></div>
      <div class="moon"></div>
      <div class="mountains">
        <div class="mountain">
          <div class="trees">
            <div class="tree"></div>
            <div class="tree tree--2"></div>
            <div class="tree tree--3"></div>
            <div class="tree tree--4"></div>
          </div>
        </div>
        <div class="mountain mountain--2"></div>
      </div>
      <div class="water"></div>
      <div class="lily lilly-1"></div>
    </div>

    <div class="player">
      <div class="legs">
        <div class="leg leg--left"></div>
        <div class="leg leg--right"></div>
      </div>

      <div class="body">
        <div class="crown"></div>
        <div class="belly"></div>
        <div class="arms">
          <div class="arm arm--left">
            <div class="hand">
              <div class="toe"></div>
              <div class="toe"></div>
              <div class="toe"></div>
            </div>
          </div>
          <div class="arm arm--right">
            <div class="hand">
              <div class="toe"></div>
              <div class="toe"></div>
              <div class="toe"></div>
            </div>
          </div>
        </div>
        <div class="mouth">
          <div class="top-lip"></div>
          <div class="bottom-lip"></div>
          <div class="tongue">
            <div class="tongue-inner">
              <div class="fly is-dead"></div>
            </div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye eye--left">
            <div class="pupil"></div>
          </div>
          <div class="eye eye--right">
            <div class="pupil"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <form action="" id="modal_login" style="position: relative">
          <div>
            <label for="user_name"> Bạn tên gì vậy: </label>
            <input type="text" name="username" placeholder="Tên của bạn" />
          </div>

          <div>
            <label>
              Số Zalo của bạn là<span style="color: red">*</span>:
            </label>
            <input type="text" name="userzalo" placeholder="0912..." />
            <span> </span>
          </div>
          <div>
            <span style="font-style: italic; color: gray"
              ><span style="color: red">*</span> Trong trường hợp bạn là TOP #1,
              Đoàn hội FIT sẽ liên hệ để gửi quà đến cho bạn</span
            >
          </div>
          <div>
            <span
              id="login-error"
              class="is-hidden"
              style="
                background-color: royalblue;
                border-radius: 5px;
                padding: 5px;
                color: white;
                position: absolute;
                top: 0;
                left: 0;
              "
            ></span>
          </div>
          <div>
            <button class="btn play_btn">Play</button>
          </div>
        </form>
      </div>
    </div>

    <div class="screen menu">
      <h1>Ếch <span>ăn bọ</span></h1>

      <div class="hello btn">
        <span>Ếch ộp chào, <span id="user_name"></span></span>
      </div>
      <a href="#" class="btn play" onClick="play()">
        <span class="text">CHƠI</span>
        <br />
        <span>TOP #1 SERVER: <span class="js-best">0</span></span>
      </a>

      <a href="#" class="btn" onClick="settings()">CÀI ĐẶT</a>
    </div>

    <div class="screen game">
      <div class="hud">
        <div class="time">
          <span class="label">THỜi GIAN</span>
          <span class="value js-time">30</span>
        </div>

        <div class="score">
          <span class="label">SỐ BỌ</span>
          <span class="value js-score">0</span>
        </div>
      </div>

      <div class="flies">
        <div class="path">
          <div class="target">
            <div class="fly"></div>
          </div>
        </div>
        <div class="path">
          <div class="target">
            <div class="fly"></div>
          </div>
        </div>
        <div class="path">
          <div class="target">
            <div class="fly"></div>
          </div>
        </div>
        <div class="path">
          <div class="target">
            <div class="fly"></div>
          </div>
        </div>
        <div class="path">
          <div class="target">
            <div class="fly"></div>
          </div>
        </div>
        <div class="path">
          <div class="target">
            <div class="fly"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="screen win">
      <h1>Xong game</h1>
      <div class="card">
        <h3 class="highscore js-highscore is-hidden">Xác lập kỷ lục!</h3>

        <div class="score">
          <span class="label">Points</span>
          <span class="value js-score">30</span>
        </div>

        <div class="best">
          <span class="label">Cao nhất</span>
          <span class="value js-best">0</span>
        </div>
      </div>
      <a href="#" class="btn" onClick="play()">Chơi lần nữa</a>
      <a href="#" class="btn btn--clear" onClick="menu()">Trang chủ</a>
    </div>

    <div class="screen settings">
      <h1>Cài đặt</h1>

      <div class="card">
        <label class="checkbox">
          <input
            type="radio"
            name="theme"
            value="light"
            checked
            onclick="toggleTheme(this.value)"
          />
          <span>Ban ngày</span>
        </label>
        <label class="checkbox">
          <input
            type="radio"
            name="theme"
            value="dark"
            onclick="toggleTheme(this.value)"
          />
          <span>Ban đêm</span>
        </label>
      </div>

      <a href="#" class="btn js-toggle-music" onClick="toggleMusic()"
        >Chơi nhạc</a
      >

      <a href="#" class="btn" onClick="menu()">Trở lại</a>
    </div>

    <div class="screen scoreboard">
      <h1>Bảng điểm</h1>
      <div class="card">
        <ol class="scoreboard-list js-scoreboard"></ol>
      </div>

      <a href="#" class="btn" onClick="menu()">Trở về</a>
    </div>

    <audio
      id="music"
      src="https://www.dl-sounds.com/wp-content/uploads/edd/2015/09/Ducky-Duck-preview.mp3"
    ></audio>
    <!-- partial -->
    <script src="./frog-game/script.js"></script>
  </body>
</html>
